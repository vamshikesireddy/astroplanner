name: Update JPL ID Cache

on:
  schedule:
    - cron: '0 6 * * *'    # Daily at 06:00 UTC
  workflow_dispatch:        # Allow manual trigger from GitHub UI

jobs:
  update-cache:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # needed to commit jpl_id_cache.json
      issues: write         # needed to create GitHub Issues

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Run cache population script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/populate_jpl_cache.py

      - name: Commit updated cache if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet jpl_id_cache.json; then
            echo "No changes to jpl_id_cache.json"
          else
            git add jpl_id_cache.json
            git commit -m "chore: update jpl_id_cache.json [skip ci]"
            git push
          fi
